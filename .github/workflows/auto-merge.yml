name: Auto merge approved PRs

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Get number of approvals
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          APPROVALS=$(gh api repos/$REPO/pulls/$PR_NUMBER/reviews --jq '[.[] | select(.state=="APPROVED")] | length')
          echo "Approvals: $APPROVALS"
          echo "approvals=$APPROVALS" >> $GITHUB_OUTPUT

      - name: Merge PR if enough approvals
        if: ${{ steps.check.outputs.approvals >= 3 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          echo "Enough approvals, merging PR #$PR_NUMBER..."
          gh pr merge $PR_NUMBER --merge --repo $REPO --auto

      - name: Skip merge (not enough approvals)
        if: ${{ steps.check.outputs.approvals < 3 }}
        run: echo "Not enough approvals yet â€” waiting for more reviews."