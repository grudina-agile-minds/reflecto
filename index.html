<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflecto Docs</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 2rem; line-height: 1.6; }
        nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Reflecto Docs</h1>
    <nav>
        <a href="#" data-file="README.md">Home</a>
        <a href="#" data-file="docs/contribution.md">Contribution</a>
        <a href="#" data-file="content/communication_plan.md">Communication Plan</a>
        <a href="#" data-file="content/meeting_protocol.md">Meeting Protocol</a>
        <a href="#" data-file="content/questionnaire.md">Questionnaire</a>
    </nav>
    <hr>
    <div id="content">Loading...</div>

    <script>
        async function loadMarkdown(file) {
            const response = await fetch(file);
            if (!response.ok) {
                document.getElementById('content').innerHTML = 'Error loading file';
                return;
            }
            const text = await response.text();
            document.getElementById('content').innerHTML = marked.parse(text);
        }

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const file = link.getAttribute('data-file');
                loadMarkdown(file);
                history.pushState({file}, "", "#" + file);
            });
        });

        window.addEventListener('popstate', (e) => {
            if (e.state?.file) loadMarkdown(e.state.file);
        });

        // Load initial file
        const initialFile = location.hash ? location.hash.substring(1) : 'README.md';
        loadMarkdown(initialFile);
    </script>
</body>
</html>
